    <section>
        
        <form class="formcontacto">

            <h2>Contacto</h2>

            <div class="row">
              <div class="col-lg-6 col-md-12 col-sm-12">
                <input type="text" class="form-control" placeholder="First name" aria-label="First name">
              </div>
              <div class="col-lg-6 col-md-12 col-sm-12">
                <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
              </div>
            </div>
            <div class="contenedorradios">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
              <label class="form-check-label" for="flexRadioDefault1">
                Particular
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
              <label class="form-check-label" for="flexRadioDefault2">
                Empresa
              </label>
            </div>
          </div>       

            <div class="row">
              <div class="col-lg-12 col-md-12 col-sm-12">
                <input type="text" class="form-control" placeholder="Correo electrónico" aria-label="First name">
              </div>
              <div class="col-lg-12 col-md-12 col-sm-12">
                <input type="text" class="form-control" placeholder="País" aria-label="Last name">
              </div>
            </div>
            <select class="form-select" aria-label="Default select example">
              <option class="selected" selected>Seleccione el servicio</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
              <option value="3">Four</option>
            </select>

            <div class="mb-3">
              <label for="exampleFormControlTextarea1" class="form-label"></label>
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="8"></textarea>
            </div>
            <div class="col-12">
              <button type="submit" class="btn">Enviar</button>
            </div>
            
        </form>
