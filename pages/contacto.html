   <h1>Contacto</h1>
    
    <div class="containercontacto">

      <section>      
        <form class="formcontacto" class="container-fluid" >
            <div class="row">
              <div class="col-lg-6 col-md-12 col-sm-12">
                <input type="text" class="form-control" placeholder="Nombre" aria-label="Nombre">
              </div>
              <div class="col-lg-6 col-md-12 col-sm-12">
                <input type="text" class="form-control" placeholder="Apellido" aria-label="Apellido">
              </div>
            </div>
            <div class="contenedorradios">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" checked>
              <label class="form-check-label" for="flexRadioDefault1">
                Particular
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
              <label class="form-check-label" for="flexRadioDefault2">
                Empresa
              </label>
            </div>
          </div>       

            <div class="row">
              <div class="col-lg-12 col-md-12 col-sm-12">
                <input type="text" class="form-control" placeholder="Correo electrónico" aria-label="Correo electrónico">
              </div>
              <div class="col-lg-12 col-md-12 col-sm-12">
                <input type="text" class="form-control" placeholder="País" aria-label="País">
              </div>
            </div>
            <select class="form-select" aria-label="Default select example">
              <option class="selected" selected>Seleccione el servicio</option>
              <option value="1">Traducción Pública</option>
              <option value="2">Traducción crypto</option>
              <option value="3">Otro tipo de traducción</option>
              <option value="4">Transcripción de audio</option>
              <option value="5">Capacitaciones</option>
              <option value="6">Otro servicio relacionado</option>
            </select>

            <div class="mb-3">
              <label for="exampleFormControlTextarea1" class="form-label"></label>
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="8" placeholder="Escribinos tu mensaje"></textarea>
            </div>
            <div class="col-12">
              <button type="submit" class="btn">Enviar</button>
            </div>

        </form>
      </section>
